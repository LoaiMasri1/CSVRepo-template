<form class="example-form" [formGroup]="loginForm" (submit)="onSubmit()">
  <p class="header">Login Page</p>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput type="text" placeholder="Username" formControlName="username" required>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" required formControlName="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>

  <button mat-raised-button color="primary" class="example-full-width" [disabled]="isLoading || loginForm.invalid">
    Login
  </button>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
</form>
